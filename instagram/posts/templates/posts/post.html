<div id="{{ post.slug }}" class="panel panel-default">
    <div class="panel-heading">
        <a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a>
        {{ post.date_created|timesince }}
    </div>
    <div class="panel-body">
        <img src="{{ post.photo.url }}" alt="{{ post.caption }}" width="500px" height="500px" />
        <p>{{ post.caption }}</p>
    </div>
    <div class="panel-footer">
        {% if post.liker|length %}
            <a href="#" data-toggle="modal" data-target="#{{ post.slug }}_likers_modal">Likes: {{ post.liker|length }}</a>
            {% include 'posts/likers.html' %}
        {% else %}
            <p>Be the first to like this.</p>
        {% endif %}
        <div class="input-group">
            {% if user in post.liker %}
                <a href="#" class="input-group-addon btn btn-default red"><span class="glyphicon glyphicon-heart" id="comment"></span></a>
            {% else %}
                <a href="#" class="input-group-addon btn btn-default"><span class="glyphicon glyphicon-heart" id="comment"></span></a>
            {% endif %}
        <input type="text" class="form-control" placeholder="Add a comment..." aria-describedby="comment">
        </div>
    </div>
</div>
